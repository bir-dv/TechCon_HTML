<body>
  <!-- Header Section -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Registration Form -->
    <section>
      <h2>Register for TechCon 2024</h2>
      <p>Complete the form below to secure your spot at TechCon 2024!</p>

      <form action="submit_registration.php" method="post">
        <!-- Name Field -->
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a Password" required>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
        </div>

        <!-- Terms and Conditions Checkbox -->
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.</label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
